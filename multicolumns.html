<html>
<head>
<title>MultiColumns</title>
</head>
<body>
<table border="1" cellpadding="1" cellspacing="0">
  <tr>
     <th>Column1</th>
     <th>Column2</th>
     <th>Column3</th>
  </tr>
  <tr>
   <td rowspan="2">A</td>
   <td>1</td>
   <td>2</td>
  </tr>
  <tr>
   <td>3</td>
   <td>4</td>
  </tr>
  <tr>
   <td>B</td>
   <td>5</td>
   <td>6</td>
  </tr>
  <tr>
   <td rowspan="3">C</td>
   <td>7</td>
   <td>8</td>
  </tr>
  <tr>
   <td>9</td>
   <td>10</td>
  </tr>
  <tr>
     <td>11</td>
      <td>12</td> 
  </tr>
    <tr>
   <td rowspan="2">D</td>
   <td>13</td>
   <td>14</td>
  </tr>
  <tr>
   <td>15</td>
   <td>16</td>
  </tr>
</table>
</body>
</html>
